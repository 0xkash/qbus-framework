<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Custom CSS -->
        <link rel="stylesheet" type="text/css" href="css/main.css" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <!-- jQuery UI --> 
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    </head>
    <body style="background-color: rgba(0,0,0,0);">
        <div class="money-container">
            <div class="money-content">
                <div class="money-cash">
                    <p class="munnie">&euro;&nbsp;<span id="cash">0</span></p>
                </div>
                <div class="money-bank">
                    <p class="munnie">&euro;&nbsp;<span id="bank">0</span></p>
                </div>
            </div>
        </div>

        <div class="ui-container">
            <div class="ui-bar-container">
                <div class="health">
                    <div class="healthBar"></div>
                </div>
                <div class="armor">
                    <div class="armorBar"></div>
                </div>
                <div class="hunger">
                    <div class="hungerBar"></div>
                </div>
                <div class="thirst">
                    <div class="thirstBar"></div>
                </div>
                <div class="bleeding">
                    <div class="bleedingBar"></div>
                </div>
                <div class="voice">
                    <div class="voiceBar"></div>
                </div>
            </div>
            <div class="ui-car-container">
                <div class="ui-car-time"><span class="time-text">00:00 AM</span></div>
                <div class="ui-car-seatbelt"><span class="seatbelt-text">Gordel</span></div>
                <div class="ui-car-cruise"><span class="cruise-text">Begrenzer</span></div>
                <div class="ui-car-speed"><span class="speed-text">0</span> <span class="speed-type">kmh</span></div>
                <div class="ui-car-fuel"><span class="fuel-text">100</span> <span class="fuel-label">Fuel</span></div>
                <div class="ui-car-street"></div>
            </div>
        </div>
        <!--<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="js/app.js" type="text/javascript"></script>
    </body>
</html>
