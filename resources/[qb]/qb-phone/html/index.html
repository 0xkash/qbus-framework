<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link href="reset.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

    <!-- Apps CSS -->
    <link rel="stylesheet" href="./apps/settings.css"> <!-- Settings CSS -->

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>  
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js" ></script>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
    <title>QB Phone</title>
</head>
    <body>
        <div class="container">
            <div class="phone-frame">
                <img src="./img/phone-frames/s10.png" id="phone-frame">
            </div>

            <div class="phone-container">

                <div class="top-bar">
                    <span id="time">12.05</span>
                    <span id="provider"><i class="fa fa-signal"></i> qBus 4G</span>
                </div>

                <div class="phone-home-page">
                    <div class="phone-apps">
                        <div class="app-slot slot-1 empty-slot"></div>
                        <div class="app-slot slot-2 empty-slot"></div>   
                        <div class="app-slot slot-3 empty-slot"></div>   
                        <div class="app-slot slot-4 empty-slot"></div>
                        
                        <div class="app-slot slot-5 empty-slot"></div>
                        <div class="app-slot slot-6 empty-slot"></div>   
                        <div class="app-slot slot-7 empty-slot"></div>   
                        <div class="app-slot slot-8 empty-slot"></div> 
                        
                        <div class="app-slot slot-9 empty-slot"></div>
                        <div class="app-slot slot-10 empty-slot"></div>   
                        <div class="app-slot slot-11 empty-slot"></div>   
                        <div class="app-slot slot-12 empty-slot"></div>  
                        
                        <div class="app-slot slot-13 empty-slot"></div>
                        <div class="app-slot slot-14 empty-slot"></div>   
                        <div class="app-slot slot-15 empty-slot"></div>   
                        <div class="app-slot slot-16 empty-slot"></div>  
                    </div>
                </div>

                <div class="settings-app">
                    <div class="settings-header"><p> Instellingen</p></div>

                    <div class="customize-options">
                        <div class="cat-titel"><span id="customize-titel">customize</span></div>
                        <div class="settings-item" id="background-item">
                            <i class="fa fa-image" id="option-icon"></i>
                            <span id="settings-titel">Achtergrond</span><br>
                            <span id="current-background">Gradient Green</span>
                        </div>
                    </div>

                    <div class="other-options">
                        <div class="cat-titel"><span id="option-titel">OTHER</span></div>
                        <div class="settings-item">
                            <i class="fa fa-bell" id="option-icon"></i>
                            <span id="settings-titel">Notificaties</span><br>
                            <span class="notify-state" id="current-setting-status">Aan</span></br>
                            <div class="notify-btn">
                                <input id="notification-toggle" type="checkbox" checked data-toggle="toggle" data-style="ios" data-on="&nbsp;" data-off="&nbsp;" data-size="mini" data-class="fast" data-onstyle="success" data-offstyle="danger">
                            </div>
                        </div>
                        <div class="settings-item">
                            <i class="fa fa-phone" id="option-icon"></i>
                            <span id="settings-titel">Mijn Nummer</span><br>
                            <span class="phone-num" id="current-setting-status"></span></br>
                        </div>
                    </div>

                    <div class="background-block">
                        <span id="background-titel"><p>Wallpaper</p></span>
                        <span id="background-subtitel"><p>Kies je achtergrond</p></span>

                        <div class="background-option selected-bg" id="bg-1"><p>Gradient Green</p></div>
                        <div class="background-option" id="bg-2"><p>Abstract</p></div>
                    </div>
                </div>

                <div class="home-container">
                    <div class="home-btn"></div>
                </div>
            </div>
        </div>
        <script src="./script.js"></script>
        <link href="tooltip.css" rel="stylesheet">
    </body>
</html>
