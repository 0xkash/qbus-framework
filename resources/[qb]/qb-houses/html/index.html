<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>kubus House</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="reset.css">
</head>
    <body style="background:rgba(0,0,0,0.0)">
        <div class="container" id="noselect">
            <div class="contract-main">
                <img src="./img/dynasty8-logo.png" class="dynasty8-logo">
                <span id="welcome-text">Welcome <span id="welcome-name"></span></span>
                <div class="contract-sub">
                    <div class="contract-header"><span id="contract-header-text">Huis Koop Contract</span></div>
                    <div class="contract-information">
                        <div class="contract-information-header">
                            <span id="contract-information-text">Koop Huis</span>
                        </div>
                        <div class="property-info">
                            <span class="property-info-text">Huisadres #</span>
                            <div id="propert-info-hr"></div>
                            <span class="property-info-info" id="property-adress"></span>
                        </div>
                        <div class="property-info">
                            <span class="property-info-text">Huisprijs</span>
                            <div id="propert-info-hr"></div>
                            <span class="property-info-info" id="property-price"></span>
                        </div>
                        <div class="property-info">
                            <span class="property-info-text">Makelaarskosten (5%)</span>
                            <div id="propert-info-hr"></div>
                            <span class="property-info-info" id="property-brokerfee"></span>
                        </div>
                        <div class="property-info">
                            <span class="property-info-text">Bankkosten (10%)</span>
                            <div id="propert-info-hr"></div>
                            <span class="property-info-info" id="property-bankfee"></span>
                        </div>   
                        <div class="property-info">
                            <span class="property-info-text">Belasting (6%)</span>
                            <div id="propert-info-hr"></div>
                            <span class="property-info-info" id="property-taxes"></span>
                        </div>
                        <div class="property-info">
                            <span class="property-info-text">Totale Huiskosten</span>
                            <div id="propert-info-hr"></div>
                            <span class="property-info-info" id="property-totalprice"></span>
                        </div>
                        <div class="property-cancel">
                            <span id="property-cancel-text">Annuleren</span>
                        </div>
                        <div class="property-accept">
                            <span id="property-accept-text">Koop Huis</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="contract-sell">
                
            </div>
        </div>
        <div id="decorate">
            <div class="object-selectors">
                <!--<div class="form-group object-category">
                    <label for="obj-sel" class="object-select-label">Kies een object:</label>
                    <select class="form-control select-object" id="sel1">
                        <option value="v_ilev_m_sofa">Witte Bank</option>
                        <option value="prop_table_06_chr">wel werkende stoel</option>
                        <option value="v_res_m_stool">Tafeltje</option>
                        <option value="v_res_m_l_chair1">Tweede wereldoorlog stoel</option>
                    </select>
                    <br />
                    <button class="btn btn-group btn-spawnobj" id="spawn-object">Spawn</button>
                </div>-->
            </div>
        </div>
        <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
