<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TBCore House</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="reset.css">
</head>
    <body>
        <div class="container" id="noselect">
            <div class="contract-main">
                <img src="./img/dynasty8-logo.png" class="dynasty8-logo">
                <span id="welcome-text">Welcome <span id="welcome-name"></span></span>
                <div class="contract-sub">
                    <div class="contract-header"><span id="contract-header-text">Huis Koop Contract</span></div>
                    <div class="contract-information">
                        <div class="contract-information-header">
                            <span id="contract-information-text">Koop Huis</span>
                        </div>
                        <div class="property-info">
                            <span class="property-info-text">Huisadres #</span>
                            <div id="propert-info-hr"></div>
                            <span class="property-info-info" id="property-adress"></span>
                        </div>
                        <div class="property-info">
                            <span class="property-info-text">Huisprijs</span>
                            <div id="propert-info-hr"></div>
                            <span class="property-info-info" id="property-price"></span>
                        </div>
                        <div class="property-info">
                            <span class="property-info-text">Makelaarskosten (5%)</span>
                            <div id="propert-info-hr"></div>
                            <span class="property-info-info" id="property-brokerfee"></span>
                        </div>
                        <div class="property-info">
                            <span class="property-info-text">Bankkosten (10%)</span>
                            <div id="propert-info-hr"></div>
                            <span class="property-info-info" id="property-bankfee"></span>
                        </div>   
                        <div class="property-info">
                            <span class="property-info-text">Belasting (6%)</span>
                            <div id="propert-info-hr"></div>
                            <span class="property-info-info" id="property-taxes"></span>
                        </div>
                        <div class="property-info">
                            <span class="property-info-text">Totale Huiskosten</span>
                            <div id="propert-info-hr"></div>
                            <span class="property-info-info" id="property-totalprice"></span>
                        </div>
                        <div class="property-cancel">
                            <span id="property-cancel-text">Annuleren</span>
                        </div>
                        <div class="property-accept">
                            <span id="property-accept-text">Koop Huis</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="contract-sell">
                
            </div>
        </div>
        <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
