<html>

<head>
	<script src="nui://game/ui/jquery.js" type="text/javascript">
	</script>
	<script src="radar.js" type="text/javascript"></script>
	<link href="radar.css" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body onselectstart="return false;" ondragstart="return false;">
	<!-- Police Radar -->
	<div id="policeradar" style="display: none;">
		<!-- <div id="policeradar"> -->
		<div class="antennalabel antennalabeltop">ANPR VOOR</div>

		<div class="logo"></div>

		<div class="main">
			<div class="container">
				<div class="typecontainer">
					<div class="text"><span class="fwdsame">SAME</span></div>
					<div class="text"><span class="fwdopp">OPP</span></div>
					<div class="text"><span class="fwdxmit">XMIT</span></div>
				</div>

				<div class="typecontainer">
					<div class="text"><span class="bwdsame">SAME</span></div>
					<div class="text"><span class="bwdopp">OPP</span></div>
					<div class="text"><span class="bwdxmit">XMIT</span></div>
				</div>
			</div>

			<div class="container">
				<div class="patrolcontainer">
					<div class="speedsourcecontainer target" data-target="fwdspeed">
						<div class="speednumber text"></div>
						<div class="speednumber text"></div>
						<div class="speednumber text"></div>
					</div>

					<div class="label">ANPR VOOR</div>
				</div>

				<div class="patrolcontainer">
					<div class="speedsourcecontainer target" data-target="bwdspeed">
						<div class="speednumber text"></div>
						<div class="speednumber text"></div>
						<div class="speednumber text"></div>
					</div>

					<div class="label">ANPR ACHTER</div>
				</div>
			</div>

			<div class="container" style="width: 5px;">
				<div class="arrowbox">
					<i class="fa fa-arrow-up fwdarrowfront"></i>
					<i class="fa fa-arrow-down fwdarrowback"></i>
				</div>

				<div class="arrowbox">
					<i class="fa fa-arrow-up bwdarrowfront"></i>
					<i class="fa fa-arrow-down bwdarrowback"></i>
				</div>
			</div>

			<div class="container">
				<div class="patrolcontainer" style="margin-top: 20px;">
					<div class="speedfastcontainer target" data-target="fwdfast">
						<div class="speednumber text"></div>
						<div class="speednumber text"></div>
						<div class="speednumber text"></div>
					</div>

					<div class="label">ANPR VOOR TOP</div>
				</div>

				<div class="patrolcontainer" style="margin-bottom: 20px;">
					<div class="speedfastcontainer target" data-target="bwdfast">
						<div class="speednumber text"></div>
						<div class="speednumber text"></div>
						<div class="speednumber text"></div>
					</div>

					<div class="label">ANPR ACHTER TOP</div>
				</div>
			</div>
		</div>

		<div class="antennalabel antennalabelbottom">ANPR ACHTER</div>

		<!-- License Plate Reader -->
		<div id="platereader">
			<div class="container">
				<div id="fwdPlate" class="pReader fwdPlate"></div>
				<div class="label">KENTEKEN VOOR</div>
			</div>
			<div class="container">
				<div id="bwdPlate" class="pReader bwdPlate"></div>
				<div class="label">KENTEKEN ACHTER</div>
			</div>
		</div>
		<!-- -==================- -->
	</div>

	<!-- Police Radar - Remote control -->
	<div id="policeradarrc" style="display: none;">

		<div class="container">
			<button class="rowbutton" data-action="radar_frontxmit">TOGGLE VOOR</button>
		</div>

		<div class="container">
			<button class="rowbutton" data-action="radar_rearxmit">TOGGLE ACHTER</button>
		</div>

		<div class="container">
			<button class="limit" data-action="radar_setlimit">ZET SNELHEIDSLIMIET</button>
		</div>

		<div class="container">
			<button class="close" data-action="close">SLUITEN</button>
		</div>
	</div>
</body>

</html>
